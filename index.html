<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Verify Account UI</title>
</head>

<body>
    <div class="container">
        <h1>Verify Your Account</h1>
        <p>We emailed you the six digit code to abc@gmail.com</p>
        <p>Enter the code below to confirm your email address.</p>
        <div id="code__container" class="code__container">
            <input data-index="1" type="text" class="code" maxlength="1" inputmode="numeric">
            <input data-index="2" type="text" class="code" maxlength="1" inputmode="numeric">
            <input data-index="3" type="text" class="code" maxlength="1" inputmode="numeric">
            <input data-index="4" type="text" class="code" maxlength="1" inputmode="numeric">
            <input data-index="5" type="text" class="code" maxlength="1" inputmode="numeric">
            <input data-index="6" type="text" class="code" maxlength="1" inputmode="numeric">
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
